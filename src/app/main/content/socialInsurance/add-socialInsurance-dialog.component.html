<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <div class="content p-24">
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
        <mat-form-field fxFlex="50">
          <input matInput tabindex="1" placeholder="Razón social" [(ngModel)]="socialInsurance.name">
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput tabindex="1" placeholder="Contacto" [(ngModel)]="socialInsurance.contact">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
        <mat-form-field fxFlex="50">
          <input matInput tabindex="1" placeholder="Email" [(ngModel)]="socialInsurance.email">
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput tabindex="1" placeholder="Teléfono" [(ngModel)]="socialInsurance.phones">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
          <mat-form-field fxFlex="100">
            <input matInput tabindex="1" placeholder="Dirección" [(ngModel)]="socialInsurance.address">
          </mat-form-field>
        </div>
      </div>
    </div>


  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]= "socialInsurance" >Guardar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]= 0 >Cancelar</button>
</div>

<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Obra Sociales</span>
            </div>
            <div class="h1 mt-16">{{title}}</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" #form="ngForm" (ngSubmit)="onSubmit()">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
          <mat-form-field fxFlex="50">
            <input matInput placeholder="Nombre" #name="ngModel" type="text" name="name" [(ngModel)]="socialInsurance.name" required>
            <mat-error *ngIf="!name.valid && name.touched">
              El nombre es obligatorio!
            </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex="50">
            <input matInput #lastName="ngModel" placeholder="Contacto" type="text" name="lastName" [(ngModel)]="socialInsurance.contact">
            <mat-error *ngIf="!lastName.valid && lastName.touched">
              El apellido es obligatorio!
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
          <mat-form-field fxFlex="50">
            <input matInput placeholder="Teléfono" #phonesNumber="ngModel" type="text" name="phonesNumber" type="text" [(ngModel)]="socialInsurance.phones.number">
            <mat-error *ngIf="!phonesNumber.valid && phonesNumber.touched">
              El teléfono es obligatorio!
            </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex="50">
            <input matInput #email="ngModel" placeholder="Email" type="email" name="email" [(ngModel)]="socialInsurance.email">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
          <mat-form-field fxFlex="100">
            <input matInput #addressStreet="ngModel" placeholder="Dirección" type="text" name="addressStreet" [(ngModel)]="socialInsurance.address.street">
          </mat-form-field>
        </div>
        <button mat-raised-button type="button" color="accent" [disabled]="!form.form.valid" type="submit">
          Guardar
        </button>
        <br/>
        <button mat-raised-button type="button" color="warn" *ngIf="id_socialInsurance !== 'new' "  routerLink="/list-social-insurances">
          Volver
        </button>
      </form>
    </div>
  </div>
    <!-- / CONTENT -->
</div>

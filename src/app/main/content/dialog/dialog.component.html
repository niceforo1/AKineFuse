<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="true" >OK</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false" *ngIf="btnCancelar == 'true'">Cancelar</button>
</mat-dialog-actions>

<div id="dashboard-project" class="page-layout simple right-sidenav" fxLayout="row">

    <mat-sidenav-container>

        <!-- CENTER -->
        <div class="center" fusePerfectScrollbar>

            <!-- HEADER -->
            <div class="header mat-accent-bg p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

                <div fxLayout="row" fxLayoutAlign="space-between start">

                    <span class="mat-display-1 mb-0 welcome-message" *fuseIfOnDom [@animate]="{value:'*',params:{x:'50px'}}">Bienvenido, Admin!</span>
                </div>

            </div>
            <!-- / HEADER -->

            <!-- CONTENT -->
            <div class="content">

                <div class="widget-group p-12" fxLayout="row" fxFlex="100" fxLayoutWrap *fuseIfOnDom [@animateStagger]="{value:'50'}">

                    <!-- WIDGET 1 -->
                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                        <!-- Front -->
                        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                                <div class="h3">{{widgets.widget1.title}}</div>

                            </div>

                            <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                                <div class="red-fg font-size-72 line-height-72">
                                    {{widgets.widget1.data.count}}
                                </div>
                                <div class="h3 secondary-text font-weight-500">{{widgets.widget1.data.label}}</div>
                            </div>

                            <div class="p-16 mat-white-bg border-top" fxLayout="row" fxLayoutAlign="start center">
                            </div>

                            <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                              <div class="light-blue-fg font-size-72 line-height-72">
                                {{widgets.widget1.data1.count}}
                              </div>
                              <div class="h3 secondary-text font-weight-500">{{widgets.widget1.data1.label}}</div>
                            </div>

                        </div>
                        <!-- / Front -->

                    </fuse-widget>
                    <!-- / WIDGET 1 -->

                    <!-- WIDGET 2 -->
                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-sm="75">

                        <!-- Front -->
                        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                              <div class="h3">{{widget2.title}}</div>
                            </div>

                            <div class="h-300">
                                <ngx-charts-pie-chart
                                    *fuseIfOnDom
                                    [scheme]="widget2.scheme"
                                    [results]="widgets.widget2.mainChart[0]"
                                    [legend]="widget2.showLegend"
                                    [explodeSlices]="widget2.explodeSlices"
                                    [labels]="widget2.labels"
                                    [doughnut]="widget2.doughnut"
                                    [gradient]="widget2.gradient"
                                    [maxLabelLength]=20
                                    (select)="widget2.onSelect($event)">
                                </ngx-charts-pie-chart>

                            </div>

                        </div>
                        <!-- / Front -->

                    </fuse-widget>
                    <!-- / WIDGET 2 -->

                </div>
                <!-- / WIDGET GROUP -->

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->
    </mat-sidenav-container>

</div>
